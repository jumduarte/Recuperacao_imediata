<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <section class="container d-flex justify-content-center mt-5">
        <form class="card p-3 col-3" id="cadastro">
            <div class="mb-3">
                <h4 class="d-flex justify-content-center mb-4 mt-2">CADASTRO SISTEMA</h4>
                <label class="form-label">Digite seu nome</label>
                <input type="text" class="form-control" id="nomeUsuario">
                <div class="form-text">Como vocÃª gostaria de ser chamado?</div>
            </div>
            <button class="btn btn-dark" type="submit">Enviar</button>
        </form>
    </section>

    <script>
       
        document.getElementById("cadastro").addEventListener("submit", function (event) {
            event.preventDefault(); 

            var nomeUsuario = document.getElementById("nomeUsuario").value;

            alert("Seja bem-vindo " + nomeUsuario);
        });
    </script>
</body>
